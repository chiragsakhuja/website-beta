#-------------------------------
# General Site Settings

title: Chirag Sakhuja
description: Galada is an easy and simple theme for Jekyll. Dark colors, give it a special exquisite look. A careful approach to design and features make it an ideal solution for a personal blog. # this means to ignore newlines until "baseurl:"
baseurl: "/website-beta" # the subpath of your site, e.g. /blog
url: "http://chiragsakhuja.com" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# About Section
author-name:   Chirag Sakhuja
author-avatar: 09.jpg


#-------------------------------
# Contact links
github  :  https://github.com/chiragsakhuja
linkedin:  https://linkedin.com/in/chirag-sakhuja-36331651
instagram: https://www.instagram.com/chirag_sakhuja


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.


#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 7
paginate_path: "/blog/page/:num"

include:
  - pages

sass:
  sass_dir: _sass
  style: compressed


